<!-- Crear una simple página html y manejar el evento de click (botón), keydown (teclas).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <button name="boton" onclick="hazClick()">Haz click aqui</button>
    <input type="text" name="nombre" onblur="hazClick()"/>

    <script type="text/javascript">
        function hazClick() {
            alert("Hizo click");
        }
    </script>
</body>
</html>
